<div class="container">
  <p class="heading"> Counter </p>
  <p class="counter" id="counter"> 0 </p>
  <button class="incr"> <i class="fas fa-plus"> </i> </button>
  <button class="decr"> <i class="fas fa-minus"> </i> </button>
</div>

<style>
  
*{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  
}

.container{
  width: 250px;
  height: 250px;
  background: #105ADB;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
  border-radius: 50%;
}

.counter{
  font-size: 4rem;
  font-family: 'Ubuntu', sans-serif;
}
.heading{
  font-family: 'Poppins', sans-serif;
}
button{
  width: 50px;
  height: 50px;
  position: absolute;
  cursor: pointer;
  font-size: 1.2rem;
  background: #fff;
  color: rgb(34,34,34);
  box-shadow: 0 0 10px rgb(51, 51, 0.158);
  border: none;
  border-radius: 50px;
}

.decr{
  bottom: 5%;
  right: 10%;
}

.incr{
  bottom: 30%;
  right: -5%;
}

</style>

<script>
  
const counter = document.getElementById('counter');
const incr = document.querySelector('.incr');
const decr = document.querySelector('.decr');

let count = 0;

incr.addEventListener("click", ()=>{
  count++;
  counter.innerHTML = count;
});

decr.addEventListener("click", ()=> {
  count--;
  counter.innerHTML = count;
});


</script>
