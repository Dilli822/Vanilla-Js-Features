<style>
@import url('https://fonts.googleapis.com/css2?family=Comforter&display=swap');

*{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body{
  font-family: 'Comforter', cursive;
}

.container{
  position: relative;
  height: 100vh;
  width: 100%;
  background: rgb(0, 0, 0);
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}

.word{
  color: #fff;
  letter-spacing: 5px;
  font-size: 8em;
  position: absolute;
  animation: word 20s infinite ease-in-out;
}

.word:nth-child(1){
  animation-delay: -15s;
}

.word:nth-child(2){
  animation-delay: -11s;
}


.word:nth-child(3){
  animation-delay: -8s;
}

.word:nth-child(4){
  animation-delay: -5s;
}




@keyframes word {
  0%, 5%, 100% {
    filter: blur(0px);
    opacity: 1;
  }
  
  20%, 80%{
    filter: blur(35px);
    opacity: 0;
  }
}


</style>
