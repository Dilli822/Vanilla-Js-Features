<head>

<body>
    <h1>Welcome Welcome</h1>
    <form action="/validation form using js/form.html" onsubmit="return validate()">
        <input type="text" id="user" placeholder="ENTER YOUR USERNAME"/>
        <br><br>
        <input type="password" id="password" placeholder="ENTER YOUR PASSWORD">
        <br><br>
        <button type="submit">
            login
        </button>
    </form>

    <script src="practice.js"></script>
    <script>
        function validate(){
            const username = document.getElementById("user");
            const password = document.getElementById("password");

            if(username.value == "" || password.value == ""){
                alert("please fill up the blank")
                // alert("input must not be blank")
                return false;
            }
            else if(username.value.trim() === "" || password.value.trim() == "")
            {
                alert("You must not use space on username & password")
                return false;
            }
        else{
            true;
        }
    }
    </script>
</body>
